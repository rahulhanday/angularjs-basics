<!DOCTYPE html>
<html>
	<title>Use of filter</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
	<script type="text/javascript" src="./app.js"></script>
	<script type="text/javascript" src="./controller.js"></script>
	<body>
		<div ng-app="myApp" ng-controller="myController as main">
			<p>Enter text: <input type="text" ng-model="main.myText"></p>
			<button ng-click="main.showText()">Show text</button>
			<p>Your text: {{main.text | uppercase}}</p>
		</div>
	</body>
</html>
